<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>正则</title>
</head>
<body>
	<script>
		//正则表达式
		// /\w/匹配所有的数字、字母、下划线
		// /\W/匹配所有的非数字字母，下划线
		// /\s/匹配所有的空格
		// /\S/匹配所有的非空格
		// /\d/匹配所有的数字
		// /\D/匹配所有的非数字
		// *匹配0个或多个   +匹配1个或多个   ？匹配0或1个   i不区分大小写  g匹配全局  {}匹配具体多少个数字  ^以什么开头，若在大括号内则是不以什么开头    $以什么结尾
	</script>
</body>
</html>
